{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
   

</head>
<body class="bg-gray-100">

   
    <nav class="bg-black text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Time Sheet</h1>
        
        
        <div class="calendar">
            <input type="date" id="datePicker" class="bg-white text-black px-4 py-2 rounded cursor-pointer">
        </div>  
    </nav>

    
    <div id="cardsContainer" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Cards will be generated here -->
    </div>


    <script src="{% static 'core/scripts.js' %}" defer></script>


</body>
</html>
